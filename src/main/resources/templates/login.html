<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è —Ç–µ–ª–µ–∂–µ–∫ */
        .cart {
            position: absolute;
            bottom: 0;
            left: -100px;
            font-size: 30px;
            animation: cartMove 5s linear infinite;
            transform-origin: center;
        }

        @keyframes cartMove {
            0% {
                left: -100px;
                transform: rotate(0deg); /* –ù–∞—á–∞–ª—å–Ω—ã–π —É–≥–æ–ª */
            }
            50% {
                left: 90%;
                transform: rotate(0deg); /* –ù–µ –º–µ–Ω—è–µ–º —É–≥–æ–ª –¥–æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è */
            }
            100% {
                left: -100px;
                transform: rotate(180deg); /* –ü–æ–≤–æ—Ä–æ—Ç –Ω–∞ 180 –≥—Ä–∞–¥—É—Å–æ–≤ –ø–æ—Å–ª–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∫—Ä–∞—è */
            }
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –ø–æ—è–≤–ª–µ–Ω–∏—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Ç–µ–ª–µ–∂–µ–∫ */
        .cart:nth-child(2) {
            animation: cartMove 5s linear 1s infinite;
        }
        .cart:nth-child(3) {
            animation: cartMove 5s linear 2s infinite;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <!-- –§–æ—Ä–º–∞ –¥–ª—è –≤—Ö–æ–¥–∞ -->
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/auth/login}" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>

                    <!-- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—à–∏–±–∫–∏, –µ—Å–ª–∏ –æ–Ω–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç -->
                    <div th:if="${param.error == 'true'}" class="alert alert-danger mt-3">
                        <p>Invalid username or password</p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <p>Don't have an account? <a href="/auth/register">Register here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- –¢–µ–ª–µ–∂–∫–∏ -->
<div class="cart">üõí</div>
<div class="cart">üõí</div>
<div class="cart">üõí</div>

<!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap JS –∏ jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
